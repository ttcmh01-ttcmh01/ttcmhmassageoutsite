<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ระบบลงทะเบียนนวดออกหน่วย ศพท.ลำปาง</title>
    
    <meta property="og:title" content="จองคิวนวดออกหน่วย ศพท. เขตสุขภาพที่ 1">
    <meta property="og:description" content="ระบบลงทะเบียนล่วงหน้า สะดวก รวดเร็ว ไม่ต้องรอคิวหน้างาน">
    <meta property="og:image" content="https://i.ibb.co/chfxs2s3/2025-11-24-224944.png"> <meta property="og:url" content="https://ttcmh01-ttcmh01.github.io/ttcmhmassageoutsite/">
    <meta property="og:type" content="website">

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063822.png">

    <style>
        /* จัดหน้าจอให้เต็ม 100% ไม่มีขอบขาว */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f3f4f6; /* สีพื้นหลังเดียวกับแอป */
            font-family: 'Prompt', sans-serif;
        }

        /* iframe เต็มจอ */
        #gas-app-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            opacity: 0; /* ซ่อนก่อน โหลดเสร็จค่อยโชว์ */
            transition: opacity 0.5s ease-in;
        }

        /* ตัวหมุน Loading ของ GitHub Pages เอง */
        #github-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #ffffff;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #059669; /* สีเขียวธีมแอป */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader-text {
            margin-top: 15px;
            color: #4b5563;
            font-family: sans-serif;
            font-size: 0.9rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="github-loader">
        <div class="spinner"></div>
        <div class="loader-text">กำลังเชื่อมต่อระบบ...</div>
    </div>

    <iframe id="gas-app-frame" allow="camera; microphone; geolocation"></iframe>

    <script>
        // ============================================
        // ตั้งค่าลิงก์ Web App (EXEC URL) ของคุณที่นี่
        // ============================================
        const GAS_EXEC_URL = "https://script.google.com/macros/s/AKfycbx6y0Eb0vffPXrAdDZG2nTOR4BRICFloy5bwW_c75tB4xIKteUufQ3K4kumrb1brzilPQ/exec";

        // ฟังก์ชันทำงานเมื่อโหลดหน้าเว็บ
        document.addEventListener("DOMContentLoaded", function() {
            const iframe = document.getElementById("gas-app-frame");
            const loader = document.getElementById("github-loader");
            
            // 1. ดึงค่า Parameter (เช่น ?date=2025-12-05)
            const urlParams = window.location.search;
            
            // 2. สร้าง URL สุดท้าย
            // เทคนิค: เช็คว่ามี ? หรือยัง ถ้ามีแล้วให้ใช้ & ถ้ายังให้ใช้ ? (เผื่ออนาคตลิงก์เปลี่ยน)
            const separator = GAS_EXEC_URL.includes('?') ? '&' : '?';
            // เพิ่ม parameter date และ timestamp กัน Cache
            const finalUrl = `${GAS_EXEC_URL}${urlParams}`;

            // 3. สั่งโหลด iframe
            iframe.src = finalUrl;

            // 4. เมื่อ iframe โหลดเสร็จ (หรือเกือบเสร็จ) ให้ซ่อน Loader
            iframe.onload = function() {
                // ซ่อน Loader
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
                
                // แสดง Iframe
                iframe.style.opacity = '1';
            };
            
            // Fallback: เผื่อ onload ไม่ทำงาน (บางที Google Block event) ให้ปิด Loader อัตโนมัติใน 5 วินาที
            setTimeout(() => {
                if(loader.style.display !== 'none') {
                    loader.style.opacity = '0';
                    setTimeout(() => { loader.style.display = 'none'; iframe.style.opacity = '1'; }, 500);
                }
            }, 5000);
        });
    </script>

</body>
</html>
