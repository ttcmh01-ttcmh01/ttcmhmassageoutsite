<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ระบบลงทะเบียนนวดออกหน่วย ศพท.ลำปาง</title>
    
    <meta property="og:title" content="จองคิวนวดออกหน่วย ศพท. เขตสุขภาพที่ 1">
    <meta property="og:description" content="ระบบลงทะเบียนล่วงหน้า สะดวก รวดเร็ว ไม่ต้องรอคิวหน้างาน">
    
    <meta property="og:image" content="https://i.ibb.co/MD8Qbwjg/2025-11-28-021152.png?v=2">
    <meta property="og:url" content="https://ttcmh01-ttcmh01.github.io/ttcmhmassageoutsite/">
    <meta property="og:type" content="website">

    <link rel="icon" href="https://i.ibb.co/MD8Qbwjg/2025-11-28-021152.png?v=2">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f3f4f6;
            font-family: 'Prompt', sans-serif;
        }

        #gas-app-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        #github-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #ffffff;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #059669;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loader-text {
            margin-top: 15px;
            color: #4b5563;
            font-family: sans-serif;
            font-size: 0.9rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="github-loader">
        <div class="spinner"></div>
        <div class="loader-text">กำลังเชื่อมต่อระบบ...</div>
    </div>

    <iframe id="gas-app-frame" allow="camera; microphone; geolocation"></iframe>

    <script>
        // ลิงก์ Web App (EXEC URL) ของคุณ
        const GAS_EXEC_URL = "https://script.google.com/macros/s/AKfycbx6y0Eb0vffPXrAdDZG2nTOR4BRICFloy5bwW_c75tB4xIKteUufQ3K4kumrb1brzilPQ/exec";

        document.addEventListener("DOMContentLoaded", function() {
            const iframe = document.getElementById("gas-app-frame");
            const loader = document.getElementById("github-loader");
            
            const urlParams = window.location.search;
            const separator = GAS_EXEC_URL.includes('?') ? '&' : '?';
            
            // เพิ่ม timestamp เพื่อป้องกัน cache
            const timestamp = new Date().getTime();
            const finalUrl = `${GAS_EXEC_URL}${urlParams}${urlParams ? '&' : separator}t=${timestamp}`;

            iframe.src = finalUrl;

            iframe.onload = function() {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
                iframe.style.opacity = '1';
            };
            
            setTimeout(() => {
                if(loader.style.display !== 'none') {
                    loader.style.opacity = '0';
                    setTimeout(() => { loader.style.display = 'none'; iframe.style.opacity = '1'; }, 500);
                }
            }, 5000);
        });
    </script>

</body>
</html>
